<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>누구보다 빠른 손가락 게임</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="./src/main.js" defer></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="game">
      <header class="game__header">
        <button class="game__button">
          <span class="fas fa-play"></span>
        </button>
        <span class="game__title">누구보다 빠른 손가락 게임!!</span>
        <span class="game__timer">00:10</span>
        <span class="game__score">10</span>
      </header>
      <section class="game__field a"></section>
      <section class="game__record">
        <div class="game__record__title">명예의 손가락</div>
        <ul class="user-record-list"></ul>
      </section>
    </section>
    <section class="pop-up pop-up--hide">
      <button class="pop-up__refrash">
        <span class="fas fa-redo"></span>
      </button>
      <span class="pop-up__message">You won!</span>
    </section>
  </body>
</html>
