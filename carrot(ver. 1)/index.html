<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>carrot</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="background">
        <div class="info-wrapper">
          <div class="info">
            <button class="info__button">시작</button>
            <div class="info__time">10:00</div>
            <div class="info__count-wrapper">
              <span class="info__count">0</span>
            </div>
          </div>
        </div>
        <div class="farm"></div>
        <div class="modal-wrapper">
          <div class="modal">
            <button class="modal__button">재시작</button>
            <div class="modal__text">성공 / 실패</div>
          </div>
        </div>
      </div>
      <div class="board">
        <div class="board__header">명예의 전당</div>
        <ul class="board__list"></ul>
      </div>
    </div>
    <script src="main.js" defer></script>
  </body>
</html>
